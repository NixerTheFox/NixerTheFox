<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YES</title>
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black; /* Black background */
            font-family: 'Cutive Mono', monospace; /* Font */
            overflow: hidden;
            color: white;
        }
        h1 {
            font-size: 10vw; /* Scales with viewport width */
            margin: 0;
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 300% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: smoothRainbow 6s infinite linear;
        }

        @keyframes smoothRainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .bottom-right {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: gray;
            font-style: italic;
        }

        #secret {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3vw;
            color: yellow;
            display: none; /* Hidden by default */
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>YES</h1>
    <div class="bottom-right">You stinky</div>
    <div id="secret">~,--,^^</div>

    <script>
        // Event listener for the whole page
        document.body.addEventListener('click', function () {
            const secretElement = document.getElementById('secret');
            // Toggle visibility of the secret
            if (secretElement.style.display === 'none') {
                secretElement.style.display = 'block';
            } else {
                secretElement.style.display = 'none';
            }
        });
    </script>
</body>
</html>
